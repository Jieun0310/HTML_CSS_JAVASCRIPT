<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>html from</title>

</head>
<body>
  <section>
    <form action="" method="post">
        <div>
            <label for="name">이름:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="email">이메일:</label>
            <input type="email" name="email" id="email">
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" name="password" id="password">
        </div>
        <div>
            <input type="submit" value="가입하기">
        </div>
        <div>
            <div>
                <input type="checkbox" id="apple">
                <label for="apple">사과</label>
            </div>
            
            <div>
                <input type="checkbox" id="Orange">
                <label for="Orange">오렌지</label>
            </div>
            
            <div>
                <input type="checkbox" id="Banana">
                <label for="Banana">바나나</label>
            </div>
        </div>

            <div>
                <span>
                    <input type="checkbox" id="apple" checked>
                    <label for="apple">사과</label>
                </span>
                
                <span>
                    <input type="checkbox" id="Orange">
                    <label for="Orange">오렌지</label>
                </span>
                
                <span>
                    <input type="checkbox" id="Banana">
                    <label for="Banana">바나나</label>
            </span>
            </div>
            <div>
                <span>
                    <label for="html">html</label>
                    <input type="radio" id="radio" value="html">
                </span>
                <span>
                    <label for="css">css</label>
                    <input type="radio" id="radio" value="css">
                </span>
                <span>
                    <label for="js">js</label>
                    <input type="radio" id="radio" value="js">
                </span>
            </div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <select name="" id="">
                <option value="10">사과 10kg</option>
                <option value="20" selected>사과 20kg</option>
                <option value="30">사과 30kg</option>
                <option value="40">사과 40kg</option>
                <option value="50">사과 50kg</option>
            </select>

    </form>
  </section>
